<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link type="text/css" rel="stylesheet" href="src/css/lib/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="src/css/style.css" />

    <title>Puzzle 8</title>
  </head>

  <body>
    <div class="title"><h2>The Puzzle 8</h2></div>
    <div class="container">
      <div class="container_estados">
        <div class="estado">
          <p>Estado Inicial</p>
          <div class="line">
            <input
              type="number"
              min="0"
              max="8"
              class="form-control initial input-estado"
              required
              value="5"
            />
            <input
              type="number"
              min="0"
              max="8"
              class="form-control initial input-estado"
              required
              value="2"
            />
            <input
              type="number"
              min="0"
              max="8"
              class="form-control initial input-estado"
              required
              value="6"
            />
          </div>
          <div class="line">
            <input
              type="number"
              min="0"
              max="8"
              class="form-control initial input-estado"
              required
              value="8"
            />
            <input
              type="number"
              min="0"
              max="8"
              class="form-control initial input-estado"
              required
              value="1"
            />
            <input
              type="number"
              min="0"
              max="8"
              class="form-control initial input-estado"
              required
              value="4"
            />
          </div>
          <div class="line">
            <input
              type="number"
              min="0"
              max="8"
              class="form-control initial input-estado"
              required
              value="3"
            />
            <input
              type="number"
              min="0"
              max="8"
              class="form-control initial input-estado"
              required
              value="7"
            />
            <input
              type="number"
              min="0"
              max="8"
              class="form-control initial input-estado"
              required
              value="0"
            />
          </div>
        </div>

        <div class="estado">
          <p>Estado Final</p>
          <div class="line">
            <input
              type="number"
              min="0"
              max="8"
              class="form-control final input-estado"
              required
              value="1"
            />
            <input
              type="number"
              min="0"
              max="8"
              class="form-control final input-estado"
              required
              value="2"
            />
            <input
              type="number"
              min="0"
              max="8"
              class="form-control final input-estado"
              required
              value="3"
            />
          </div>
          <div class="line">
            <input
              type="number"
              min="0"
              max="8"
              class="form-control final input-estado"
              required
              value="8"
            />
            <input
              type="number"
              min="0"
              max="8"
              class="form-control final input-estado"
              required
              value="0"
            />
            <input
              type="number"
              min="0"
              max="8"
              class="form-control final input-estado"
              required
              value="4"
            />
          </div>
          <div class="line">
            <input
              type="number"
              min="0"
              max="8"
              class="form-control final input-estado"
              required
              value="7"
            />
            <input
              type="number"
              min="0"
              max="8"
              class="form-control final input-estado"
              required
              value="6"
            />
            <input
              type="number"
              min="0"
              max="8"
              class="form-control final input-estado"
              required
              value="5"
            />
          </div>
        </div>
      </div>

      <div class="botoes">
        <p><b>Tipos de Busca Disponíveis</b></p>

        <div class="buttons_group">
          <div class="item_button">
            <h6>Informado</h6>
            <button type="button" class="btn btn-success astar-search">
              Busca A*
            </button>
          </div>
          <div class="item_button">
            <h6>Não Informado</h6>
            <button type="button" class="btn btn-success depth-search">
              Busca em profundidade
            </button>
          </div>
        </div>
        <div class="infos">
          <p>
            <b><span class="tipo-busca"></span></b>
          </p>

          <b>Total de movimentos Realizados: </b
          ><span class="movimentos"></span> <b>Total de nós Percorridos: </b
          ><span class="nos"></span> 
          <b>Tempo Gasto: </b
          ><span class="tempo"></span>
        </div>
       
      </div>
      <div class="title_movements"><h4>Movimentos:</h4></div>
      <div class="resultado_movimentos"></div>
    </div>
  </div>

    <script type="text/javascript" src="src/js/lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="src/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/js/AStarSearch.js"></script>
    <script type="text/javascript" src="src/js/DepthSearch.js"></script>
    <script type="text/javascript" src="src/js/InitialConfigs.js"></script>
    <script type="text/javascript" src="src/js/PageScripts.js"></script>
  </body>
</html>
